<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <script type="module" src="js/apps.js" defer></script>
  </head>
  <body>
    <h1 class="ms-3 mt-3">ToDo App</h1>

    <div class="container">
      <div class="btn-group mt-3" role="group">
        <button class="btn btn-primary" id="filter-all">Todas</button>
        <button class="btn btn-outline-success" id="filter-completed">
          Completadas
        </button>
        <button class="btn btn-outline-secondary" id="filter-pending">
          Pendientes
        </button>
      </div>

      <div class="row">
        <div class="col">
          <ul class="list-group"></ul>
        </div>

        <div class="col">
          <div class="input-group">
            <span class="input-group-text" id="input-addon"
              ><i class="bi bi-pencil-square"></i
            ></span>
            <input
              class="form-control"
              type="text"
              name="create_task"
              id="create_task"
              placeholder="Añadir tarea"
            />
            <button class="btn btn-success" id="add">Añadir</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
